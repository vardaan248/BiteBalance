<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Register</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="user.fullName" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
          <p class="mt-3 text-center">
            Already have an account?
            <a routerLink="/login">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
